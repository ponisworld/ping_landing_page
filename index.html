<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="./css/styles.css">

  <script src="./js/index.js" defer></script>
</head>
<body>


  <header>
    <img src="./img/logo.svg" alt="Ping logo">
  </header>
    
  <main>
    <h1>We are launching <strong>soon!</strong></h1>

    <p>Subscribe and get notified</p>

    <form method="post" novalidate>
      <div>
        <input type="email" name="email" id="emailInput" placeholder="Your email address..."> 
        <p class="error"></p>
       </div>

      <button type="submit">Notify Me</button>
    </form>
   
    <img src="./img/illustration-dashboard.png" alt="Dashboard">

    <section class="social">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>

      <a href="#"><i class="fa-brands fa-twitter"></i></a>

      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </section>

    <footer>&copy; Copyright Ping. All rights reserved.</footer>
  </main>

  <div id="thankYou" class="none">
    <p>Thank you so much for subscribing! We'll send an email to <em class="value"></em> when we know how to Back-End!</p>
    <i class="fa-solid fa-truck-fast"></i>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/andrea-bellver-garcia/">Andrea Bellver Garc√≠a</a>.
    </p>
  </footer>
</body>
</html>
